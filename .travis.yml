sudo: required
dist: trusty
language: generic
env:
  - ROS_DISTRO=indigo
  - ROS_DISTRO=jade
matrix:
  allow_failures:
    - env: ROS_DISTRO=jade
# Install system dependencies, namely ROS.
before_install:
  # Define some config vars.
  - export ROS_CI_DESKTOP=`lsb_release -cs`  # e.g. [precise|trusty]
  - export CI_SOURCE_PATH=$(pwd)
  - export REPOSITORY_NAME=${PWD##*/}
  - export ROS_PARALLEL_JOBS='-j8 -l6'
  # install travis-fold
  - wget https://github.com/furushchev/travis-fold/releases/download/1.1.0/travis-fold
  - chmod +x travis-fold
  - export PATH=$PWD:$PATH
  - set -o pipefail
  # Install ROS
  - sudo sh -c "echo \"deb http://packages.ros.org/ros-shadow-fixed/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  # Install ROS
  - sudo apt-get install -y -q -qq python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-catkin xvfb
  - sudo -H pip install 'catkin_tools==0.3.0'
  - source /opt/ros/$ROS_DISTRO/setup.bash
  # Setup for rosdep
  - sudo rosdep init
  - rosdep update

# Create a catkin workspace with the package under test.
install:
  - mkdir -p ~/catkin_ws/src
  # Add the package under test to the workspace.
  - cd ~/catkin_ws/src
  - ln -s $CI_SOURCE_PATH . # Link the repo we are testing to the new workspace

# Install all dependencies, using wstool and rosdep.
# wstool looks for a ROSINSTALL_FILE defined in before_install.
before_script:
  # source dependencies: install using wstool.
  - cd ~/catkin_ws/src
  - wstool init
  - wstool merge $CI_SOURCE_PATH/mbzirc.rosinstall
  - wstool up

# Compile and test.
script:
  - source /opt/ros/$ROS_DISTRO/setup.bash
  # package depdencies: install using rosdep.
  - cd ~/catkin_ws
  - rosdep install -y -q -r -n --from-paths src --ignore-src --rosdistro $ROS_DISTRO | travis-fold -n rosdep-install
  # build packages
  - catkin build -p1 -j1 --no-status --summarize | travis-fold -n catkin-build
  - source ~/catkin_ws/devel/setup.bash
  # run tests
  - xvfb-run -a --server-args="-screen 0 800x600x24" catkin build --catkin-make-args run_tests -- -p1 -j1 --limit-status-rate 0.017 --summarize $REPOSITORY_NAME --no-deps | travis-fold -n catkin-run-tests
  - catkin_test_results --all --verbose build | travis-fold -n catkin-test-results
  - catkin clean -b
  # build to install space
  - catkin config --install
  - catkin build -p1 -j1 --no-status --summarize | travis-fold -n catkin-build-install
after_failure:
  - find ${HOME}/.ros/test_results -type f -exec echo "== {} ==" \; -exec cat {} \; | travis-fold dump-test-results
  - for file in ${HOME}/.ros/log/rostest-*; do echo "=== $file ==="; cat $file; done | travis-fold dump-log-files
